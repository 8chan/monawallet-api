                    <h1 class="title is-4">指紋認証とは?</h1>
                    <h2>iPhoneのTouch ID</h2>
                    <p>Touch IDは5s以降の全てのiPhone、iPad Pro、iPad Air 2、iPad mini 3以降のiPadに搭載されています。デバイスのTouch IDが有効にされている場合には、パスコードを入力する代わりに指紋認証でモナウォレットのロックを解除して、取引を承認することができます。それでもセキュリティ強化の為に、定期的にパスコードの入力が要求されます。</p><br>
                    <p>デバイスのTouch IDが有効にされていない場合には、デバイス設定内の 「Touch ID &amp; パスコード」にて有効化することができます。</p>
                </div>
            </section>
