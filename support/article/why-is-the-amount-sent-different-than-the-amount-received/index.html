                    <h1 class="title is-4">送金された金額と受領された金額に差があるのはなぜでしょう?</h1><br>
                    <p>あなたのモナウォレット内の資金は常にMONAとして保管されており、お住いの地域の通貨で表示される金額は推定額に過ぎません。この推定に使用される為替レートは常に変動しており、いつ送金/受領が行われたかに応じて取引の推定金額は変動します。送金者側と受領者側に異なった推定取引金額が表示されるのはよく起こりえることですが、MONAの額自体は変動しません。</p>
