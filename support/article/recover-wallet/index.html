                    <h1 class="title is-4">ウォレットを復元させる方法は?</h1><br>
                    <p>モナウォレットで新しいウォレットを作成する度に、12単語のリストから形成される「リカバリーフレーズ」が提供されます。リカバリーフレーズはあなたが携帯電話を紛失してしまったり、アップグレードした場合にウォレットへのアクセスを復元する為に使用されます。あなたのウォレットはお手持ちの携帯電話上のみに存在し、携帯電話を紛失してしまった場合にはリカバリーフレーズがあなたのウォレットを復元する為の唯一の方法となります。</p><br>
                    <p>ウォレットを復元させる為には、リカバリーフレーズの12単語を正しい順番に入力してください。</p>
