                <div class="content">
                    <h1 class="title is-4">リカバリーフレーズとは?</h1>
                    <p>リカバリーフレーズはランダムに生成された12単語により形成されるキーです。リカバリーフレーズは新しいウォレットをスタートさせた時に、自動的にアプリにより作成されます。リカバリーフレーズは非常に重要ですので、キーは書き留めて安全な場所に保管しておいてください。携帯電話が紛失、破損または盗難されてしまった場合には、リカバリーフレーズを使用して新しい携帯電話であなたのウォレットを取り込むことができます。お手持ちの携帯電話を新しい機種にアップデートする際にも、リカバリーフレーズが必要となります。</p>
                </div>
            </section>
