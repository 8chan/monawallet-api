                    <h1 class="title is-4">リカバリーフレーズを使用して暗証番号をリセットする方法は?</h1><br>
                    <p>モナウォレットでは新しいウォレットを作成する度に、12単語のリストから形成される「リカバリーフレーズ」が提供されます。リカバリーフレーズはあなたの携帯電話を紛失してしまったり、アップグレードした場合にウォレットへのアクセスを復元する為に使用されます。</p><br>
                    <p>リカバリーフレーズの12単語を正しい順番に入力すると、新しい暗証番号を設定することができます。</p>
