                <div class="content">
                    <h1 class="title is-4">ウォレットをインポートする方法は?</h1>
                    <p>「ペーパーウォレット」または「モナコインプライベートキー」とラベル付けされたQRコードを受け取られた場合には、「プライベートキーをスキャン」をタップしてQRコードをタップすることで、コードをモナウォレットへとインポートすることができます。</p><br><p>ペーパーウォレット/プライベートキー上に保管された資金はモナウォレットへと送信され、ペーパーウォレット/プライベートキー上に残ることは<strong>ありません</strong>。</p><br><p>モナウォレットで作成されたウォレットへとインポートをご希望の場合には、「他のウォレットをスタート/復元」機能をご利用ください。</p></div>
            </section>
