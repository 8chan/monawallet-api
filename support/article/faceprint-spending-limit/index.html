                    <h1 class="title is-4">顔認証/Face IDによる支払い限度額は?</h1><br>
                    <p>顔認証による承認は支払い承認とモナウォレットの残高確認への便利なショートカット方法です。しかしながら、完全に強固なセキュリティソリューションではありません。</p><br>
                    <p>携帯電話が盗難されてしまった場合にもあなたの資金が安全に保管できるように、モナウォレットには顔認証により送金可能な限度額が設定されています。本人を含めて誰かが (合計)限度額以上を送信しようとした場合には、ウォレットのパスコード入力が必要となります。</p><br>
                    <p>限度額はモナウォレットの設定内で顔認証承認限度額を選択することで変更することができます。</p>
